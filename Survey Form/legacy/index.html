     <!DOCTYPE html>
     <html lang="en">
     <title>Job Registration Form</title>
     
     <head>
       <link rel="stylesheet" href="styles.css" />
     
     </head>
     
     <body>
       <style></style>
       <h1 id="title">Sycho Codes Registration Form</h1>
     
       <p class="thank" id="description">Thank You for applying!</p>
       <p class="product">A Product of Gazi Eusha</P>
       <div class="page">
         <form id="survey-form">
           <fieldset>
             <label id="name-label">Enter Your Name:
               <input id="name" type="text" required placeholder="Alex Dune" class="inline" />
             </label>
             <label id="email-label">Enter Your Email:
               <input id="email" type="email" required placeholder="ilovecoding@gmail.com" class="inline" />
             </label>
             <label id="number-label">Enter Your Age:
               <input id="number" type="number" min="18" max="100" required placeholder="35" class="inline" />
             </label>
             <label>Why do you want to work for us?
               <select id="dropdown">
                 <option>(select one)</option>
                 <option>I love coding</option>
                 <option>I Want to know more about coding
                 </option>
               </select>
             </label>
             <p class="education">Select type of education</p>
             <lable class="fix">
               <input type="radio" value="1" name="education" />No Education</label>
     
               <label>
                 <input type="radio" name="education" value="2" />High School Grad
               </label>
               <label>
                 <input type="radio" name="education" value="3" />College Degree
               </label>
               <p>If you don't have an education did you do bootcamps?</p>
               <label>Yes
                 <input type="checkbox" name="yes-no" value="4" />
               </label>
               <label>No<input type="checkbox" name="yes-no" value="5">
               </label>
               <p>We want to know more about you</p>
               <label>Say something about yourself:
                 <textarea name="userinfo" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
               </label>
     
           </fieldset>
           <input id="submit" type="submit" value="Submit" />
         </form>
       </div>
     </body>
     
     </html>
